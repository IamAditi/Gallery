<mat-card class="example-card">
 
    <h1 class="mat-display-1 gall-text-center white-text">GALLERY</h1>
  
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="50px">
      <mat-grid-tile [colspan]="1" [rowspan]="1" class="gall-text-left gall-no-flex">
          <mat-slider [max]="max" [min]="min" [step]="step" [(ngModel)]="imgSize">
          </mat-slider>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <!-- <mat-form-field>
          <input matInput placeholder="Select a file to add to Gallery" [formControl]="email">
        </mat-form-field>
        <button mat-raised-button color="accent">Upload</button> -->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" class="gall-text-right gall-no-flex">
        <button mat-stroked-button (click)="animateMe()">Click Me!</button>   
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px" class="gall-bg">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
          <img *ngIf="tile.image" [@movement]='state' [src]="tile.image" [ngStyle]="{'transition': 'max-width 0.5s ease-out', 'max-width': imgSize + '%'}" (click)="openImageDialog(tile.image)" class="pointer-cursor" alt="galleryImage">
        </mat-grid-tile>
      </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="white-text">LIKE</button>
    <button mat-button class="white-text">SHARE</button>
  </mat-card-actions>
</mat-card>
